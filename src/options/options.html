<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>options.html</title>
    <script type="module" src="options.js" defer="true"></script>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <h2 style="margin-bottom: 0" data-i18n="optionsIconRanges"></h2>
    <div class="input-line">
      <img width="20px" src="/images/score_positive.svg" />
      <span data-i18n="optionsScoreGreater"></span>
      <input
        id="score-bounds-upper"
        type="number"
        max="10000"
        value="2.00"
        step="0.10"
        placeholder="2.00"
        style="margin-left: 5px; width: 80px"
      />
    </div>
    <div class="checkbox-wrapper">
      <input id="hide-icon-score-positive" type="checkbox" />
      <label data-i18n="optionsHideIconAndScore"></label>
    </div>
    <div class="input-line">
      <img width="20px" src="/images/score_neutral.svg" />
      <span id="score-bounds-between" data-i18n="optionsScoreBetween"></span>
    </div>
    <div class="checkbox-wrapper">
      <input id="hide-icon-score-neutral" type="checkbox" />
      <label data-i18n="optionsHideIconAndScore"></label>
    </div>
    <div class="input-line">
      <img width="20px" src="/images/score_negative.svg" />
      <span data-i18n="optionsScoreLess"></span>
      <input
        id="score-bounds-lower"
        type="number"
        min="-10000"
        value="-2.00"
        step="0.10"
        placeholder="-2.00"
        style="margin-left: 5px; width: 80px"
      />
    </div>
    <div class="checkbox-wrapper">
      <input id="hide-icon-score-negative" type="checkbox" />
      <label data-i18n="optionsHideIconAndScore"></label>
    </div>

    <h2 style="margin-top: 30px; margin-bottom: 0" data-i18n="optionsHeaderPriority"></h2>
    <p data-i18n="optionsHeaderPriorityDescription" style="margin-bottom: 10px; font-size: 0.9em; color: #666"></p>

    <h3 style="margin-bottom: 5px; font-size: 1em" data-i18n="optionsScoreHeaders"></h3>
    <div id="score-headers-list" class="sortable-list"></div>
    <button
      id="reset-score-headers"
      class="reset-button"
      data-i18n="optionsResetToDefault"
      style="margin-top: 5px; margin-bottom: 15px"
    ></button>

    <h3 style="margin-bottom: 5px; font-size: 1em" data-i18n="optionsScoreDetailsHeaders"></h3>
    <div id="score-details-headers-list" class="sortable-list"></div>
    <button
      id="reset-score-details-headers"
      class="reset-button"
      data-i18n="optionsResetToDefault"
      style="margin-top: 5px"
    ></button>
  </body>
</html>
